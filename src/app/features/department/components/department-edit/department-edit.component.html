<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Department Details</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="text" class="form-control" id="id" name="id" [(ngModel)]="department.id" readonly >
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="department.name" >
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="department.description" >
                    </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary" (click)="save()" >Edit</a>
                    <a class="btn btn-secondary" href="/deptList">Back</a>
                </div>
                
            </div>
        </div>
    </div>
</div>
